<script>

    $(document).ready(function() {

        //ajaxSubmit参数设置
        var formOptions = {
            target:        '#output1',   // 用服务器返回的数据 更新 id为output1的内容.
            url: "{:url('Category/addSave')}" ,//url
            type: "POST",			//方法类型
            dataType: "json",      // 'xml', 'script', or 'json' (接受服务端返回的类型.)
            resetForm: true,        // 成功提交后，重置所有的表单元素的值.
            timeout:   3000,
            success:       function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.code == 1) {
                    parent.parent.toastr.success("保存成功");
                    parent.location.reload();
                }
                if (result.code == 0) {
                    layer.alert('警告：'+result.msg);
                }
            },
            error : function() {
                toastr.error("服务器异常，保存失败");
            },
        };


        //这里使用jquery.validate对表单验证，并在里面进行ajaxSubmit提交
        $("#formAdd").validate({
            submitHandler: function(form)
            {
                $(form).ajaxSubmit(formOptions);
                // 为了防止普通浏览器进行表单提交和产生页面导航（防止页面刷新？）返回false
                return false;
            }
        })

    });

    //预览图片
    function changePic(obj) {
        console.log(obj.files[0]);//这里可以获取上传文件的name
        var newSrc=getObjectURL(obj.files[0]);
        document.getElementById('showImage').src=newSrc;
    }
    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null ;
        // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }


    function submitCancel() {
        layer_close();
    }

</script>
