<body>
<div class="page-container">

	<form id="formAdd" class="form form-horizontal form-o2o-add" method="post" action="##" onsubmit="return false" enctype="multipart/form-data">

		<div class="row cl" comment="商品分类名称">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品分类名称：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name" required>
			</div>
		</div>

		<div class="row cl" comment="上传图片">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类图片：</label>

				<div class="btn-upload col-xs-9 col-sm-8">
					<a href="javascript:void(0);" class="btn btn-primary radius btn-upload"><i class="Hui-iconfont">&#xe642;</i> 选择图片</a>
					<input id="file" type="file" name="file" onchange="changePic(this)" class="input-file" required>	<!-- class="input-file"-->
				</div>

			</div>
		</div> <br />

		<div class="row cl" comment="图片预览">
			<div class="col-xs-6 col-sm-8 col-xs-offset-6 col-sm-offset-4">
				<div ><img src="/static/admin/image/chooseImage2.jpg" id="showImage" width="200" height="200" class="radius"></div>
			</div>
		</div> <br />

		<div class="row cl" comment="保存取消">
			<span class="col-xs-4 col-sm-4 col-xs-offset-4 col-sm-offset-3">
				<button  type="submit" class="btn btn-primary radius" value="保存"><i class="Hui-iconfont">&#xe632;</i> 保存 </button></span>
			<span class="col-xs-4 col-sm-5">
				<button onClick="submitCancel();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button></span>
		</div>

	</form>
</div>
</div>

{include file="public/footer" /}

<script>

    $(document).ready(function() {

        //ajaxSubmit参数设置
        var formOptions = {
            target:        '#output1',   // 用服务器返回的数据 更新 id为output1的内容.
            url: "{:url('Category/addSave')}" ,//url
            type: "POST",			//方法类型
            dataType: "json",      // 'xml', 'script', or 'json' (接受服务端返回的类型.)
            resetForm: true,        // 成功提交后，重置所有的表单元素的值.
            timeout:   3000,
            success:       function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.code == 1) {
                    parent.parent.toastr.success("保存成功");
                    parent.location.reload();
                }
                if (result.code == 0) {
                    layer.alert('警告：'+result.msg);
                }
            },
            error : function() {
                toastr.error("服务器异常，保存失败");
            },
        };


        //这里使用jquery.validate对表单验证，并在里面进行ajaxSubmit提交
        $("#formAdd").validate({
			rules:{
                file: "required",
			},
			messages:{
                file: "请选择图片",
			},
            submitHandler: function(form)
            {
                $(form).ajaxSubmit(formOptions);
                // 为了防止普通浏览器进行表单提交和产生页面导航（防止页面刷新？）返回false
                return false;
            }
        })

    });

    //预览图片
    function changePic(obj) {
        console.log(obj.files[0]);//这里可以获取上传文件的name
        var newSrc=getObjectURL(obj.files[0]);
        document.getElementById('showImage').src=newSrc;
    }
    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null ;
        // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }


    function submitCancel() {
        layer_close();
    }

</script>
