<body>
<div class="page-container">
	<form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="{:url('Category/addSave')}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品分类名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">分类图片：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input id="file_upload"  type="file" multiple="true" >
					<img style="display: none" id="upload_org_code_img" src="" width="150" height="150">
					<input id="file_upload_image" name="logo" type="hidden" multiple="true" value="">
				</div>
			</div>

		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  type="submit" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
