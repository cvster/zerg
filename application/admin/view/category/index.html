<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 分类管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="openAddLayer()" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a></span> <span class="r"></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="80">ID</th>
					<th width="30">排序序号</th>
					<th width="100">分类</th>
					<th width="100">图片</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="categories" id="vo"}
					<tr class="text-c">
						<td><input name="" type="checkbox" value=""></td>
						<td>{$vo.id}</td><!--id-->
						<td class="text-c listorder"><input  size="4" attr-id="{$vo.id}" name="listorder" value="{$vo.order}"/></td><!--排序序号，在common.js中设置了 .listorder input的 jquery选择器，当失去焦点时会向服务器发送post数据，并在回调函数中响应-->
						<td>{$vo.name}</td><!--分类-->
						<!--<td class="td-status"><a href="" title="点击修改状态">{$vo.img.url}</a></td>状态-->
						<td><img  src="{$vo.img.url}" height="150" width="200"></td><!--图片-->
						<td class="td-manage">
							<a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑','{:url('category/edit',['id'=>$vo.id, 'name'=>$vo.name])}','',300)" 								href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>

							<a style="text-decoration:none" class="ml-5" onClick="deleteCategory({$vo.id})" href="javascript:;" title="删除">
								<i class="Hui-iconfont">&#xe6e2;</i></a>
						</td>
					</tr>
				{/volist}
			</tbody>
		</table>
		<div class="my-page">{$categories->render()}</div>
	</div>
</div>



<script>
	var SCOPE={
	    'listorder_url': "{:url('category/listorder')}",
	};
</script>
{include file="public/footer" /}

<script>
    function openAddLayer(){
        layer.open({
            scrollbar: false,//不显示滚动条
            type: 2,
            area: ['850px', '550px'],
            fix: false, //不固定
            maxmin: true,
            shade:0.4,
            title: "添加商品分类",
            content: "{:url('Category/add')}",
//            end: function () {
//                location.reload();
//            },
        });
    }

    function deleteCategory(categoryId) {
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: "POST",//方法类型
//                dataType: "json",//预期服务器返回的数据类型
                url: "{:url('Category/delete')}" ,
                data: { id: categoryId},
                success: function (result) {
//                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == 1) {
                        parent.parent.toastr.success("删除成功");
                        window.location.reload();
                    }
                    else{
                        parent.toastr.error(result.msg);
                        window.location.reload();
					}
                },
                error : function() {
                    toastr.error("服务器异常，保存失败");
                }
            });
            layer.close(index);
        });
    }
</script>


</body>
</html>
